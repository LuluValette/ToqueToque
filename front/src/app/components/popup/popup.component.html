@if(open){
  <div class="absolute inset-0 bg-black/50" (click)="closePopup()" aria-hidden="true"></div>

  <!-- Boîte de dialogue -->
  <div class="absolute inset-0 grid place-items-center p-4">
    <div class="w-full max-w-md rounded-2xl shadow-[0_0_20px_6px_var(--shadow-color)]
                bg-[var(--background-color)] text-[var(--text-color)]">
      <div class="p-5 space-y-4">
        <!-- Titre + bouton fermer -->
        <div class="flex items-center justify-between gap-3">
          <app-text [text]="title" size="large" id="popup-title"></app-text>
          <button type="button" class="p-2 rounded-xl hover:bg-white/10"
                  aria-label="Fermer" (click)="closePopup()">✕</button>
        </div>

        <!-- Message -->
        <app-text [text]="message" id="popup-desc"></app-text>

        <!-- Actions (OK par défaut) + slot pour actions custom -->
        <div class="flex justify-end gap-2 pt-2">
          <ng-content select="[popup-actions]"></ng-content>
          <button type="button" class="px-4 py-2 rounded-xl border border-white/20 hover:bg-white/10"
                  (click)="closePopup()">OK</button>
        </div>
      </div>
    </div>
  </div>
}
