<div class="p-4 flex flex-col gap-4 max-w-xl mx-auto">

  @if(friendsRequest.length > 0) {
    <h2 class="text-2xl font-bold text-center">Demandes d'amis</h2>
  }
  @for(friendRequest of friendsRequest; track friendRequest){
    <app-card-with-button
      [title]="friendRequest.name"
      [image]="'/picture/user/' + friendRequest?._id + '.png'"
      [buttonLabel]="'Accepter'"
      [buttonColor]="'danger'"
      [buttonSize]="'small'"
      (buttonClicked)="acceptFriend(friendRequest._id)"
    ></app-card-with-button>
  }

  <h2 class="text-2xl font-bold text-center">Mes amis</h2>

  @for(friend of friends; track friend){
    <app-card-with-button
      [title]="friend.name"
      [image]="'/picture/user/' + friend?._id + '.png'"
      [buttonLabel]="'Supprimer'"
      [buttonColor]="'danger'"
      [buttonSize]="'small'"
      (buttonClicked)="removeFriend(friend._id)"
    ></app-card-with-button>
  }
</div>
