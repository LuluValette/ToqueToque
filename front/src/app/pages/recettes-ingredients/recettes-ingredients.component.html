@if (recette) {
  <div class="h-[90vh] p-4 flex flex-col gap-4 max-w-xl mx-auto">
    <img src="/picture/recettes/{{ recette.image }}" class="w-full h-60 object-cover" alt="{{ recette.title }}" />
    <app-text text="{{ recette.title }}" size="large"></app-text>
    <app-text text="Il est l’heure d’acheter les ingrédients pour la recette de tomates farcies !"></app-text>

    <ul class="list-disc pl-6">
      @for (ingredient of ingredients; track ingredient) {
        <li>
          <app-text text="{{ ingredient.name }}"></app-text>
        </li>
      }
    </ul>

    <div class="flex justify-center mt-4">
      <app-button label="Voir la préparation" color="primary" size="small" link="/recettes/preparation/{{ recette._id}}"></app-button>
    </div>
  </div>
} @else {
  <div class="h-[100vh] flex justify-center items-center pb-[100px]">
    <app-text text="Aucune recette trouvé"></app-text>
  </div>
}
